<html>
<head>
<title>PAGULAYAN.NET</title>
<script type="text/javascript">
function fetchData() { 
	let file = "data.txt"
	fetch (file)
	.then(x => x.text())
	.then(y => document.getElementById("datatxt").innerHTML = y);
}
</script>
</head>
<body>
	<div width="100%">
		<p>PAGULAYAN.NET - data.txt access</p>
		<button type="button" onclick="fetchData();">Show data</button>
	</div>
	<div id="datatxt" width="400px"></div>
</body>
</html>
