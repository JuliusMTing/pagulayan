<html>
<head>
<title>PAGULAYAN.NET</title> 
<style>
.csbutton { 
	color:#404040;
}
</style>
<script type="text/javascript">
window.addEventListener('load', ()=>{ 
	document.querySelector(".csbutton").addEventListener('click', (e) => buttonClicked(), false);
});
function buttonClicked() { 
	var sret = reqServerProc("", "https://pagulayan.net");
	console.log("retval="+sret);
}
function createXMLHttpRequest() {
	try { return new XMLHttpRequest(); } catch (e) { }
	try { return new ActiveXObject("Msxml2.XMLHTTP"); } catch (e) { }
	try { return new ActiveXObject("Microsoft.XMLHTTP"); } catch (e) { }
	alert("XMLHttpRequest not supported!");
	return null;
}
function reqServerProc(params, cpu) {
	try { 
		var xmlHttpReq = createXMLHttpRequest();
		if (xmlHttpReq == null) { return ""; }
		xmlHttpReq.open('POST', cpu, false);
		xmlHttpReq.setRequestHeader('Content-type', 'application/json'); 	
		xmlHttpReq.send(params);
		var retval = xmlHttpReq.responseText;
		return retval;
		
	} catch (e) { 
		return 'error.request.server.process: '+e;
	}
	return '';
}
</script>
</head>
<body>
	<div width="100%">
		<p>PAGULAYAN.NET</p>
		<button type="button" class="csbutton">Get Pagulayan.Net</button>
	</div>
</body>
</html>
